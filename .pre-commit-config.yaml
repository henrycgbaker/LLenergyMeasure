repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        additional_dependencies: [pydantic>=2.0, types-PyYAML]
        args: [--config-file=pyproject.toml]
        files: ^src/

  # Local hooks: Regenerate docs when SSOT sources change
  # Uses language: system to run with project venv (needs pydantic)
  - repo: local
    hooks:
      - id: generate-invalid-combos
        name: Regenerate invalid-combos.md
        entry: python scripts/generate_invalid_combos_doc.py
        language: system
        pass_filenames: false
        files: ^(src/llenergymeasure/config/.*\.py|scripts/generate_invalid_combos_doc\.py)$

      - id: generate-param-matrix
        name: Regenerate param-matrix.md
        entry: python scripts/generate_param_matrix.py
        language: system
        pass_filenames: false
        files: ^(src/llenergymeasure/config/.*\.py|scripts/generate_param_matrix\.py)$

      - id: generate-config-docs
        name: Regenerate config docs
        entry: python scripts/generate_config_docs.py
        language: system
        pass_filenames: false
        files: ^(src/llenergymeasure/config/.*\.py|scripts/generate_config_docs\.py)$
