config_name: vllm_low_memory
model_name: TinyLlama/TinyLlama-1.1B-Chat-v1.0
backend: vllm
max_input_tokens: 64
max_output_tokens: 32
num_input_prompts: 3
gpus: [0]
fp_precision: float16

decoder:
  temperature: 0.0
  do_sample: false

vllm:
  gpu_memory_utilization: 0.5  # LOW - should allocate less KV cache
  max_num_seqs: 16
  enforce_eager: true
