# PyTorch backend test with beam search config
config_name: pytorch_beam_search_test
model_name: TinyLlama/TinyLlama-1.1B-Chat-v1.0
backend: pytorch

max_input_tokens: 64
max_output_tokens: 32
num_input_prompts: 5
gpus: [0]

fp_precision: float16

decoder:
  temperature: 0.0
  do_sample: false

# PyTorch-specific with beam search
pytorch:
  attn_implementation: sdpa
  use_cache: true
  low_cpu_mem_usage: true
  num_beams: 3
  early_stopping: true
  length_penalty: 0.8
