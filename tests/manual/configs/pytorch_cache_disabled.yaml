config_name: pytorch_cache_disabled
model_name: TinyLlama/TinyLlama-1.1B-Chat-v1.0
backend: pytorch
max_input_tokens: 64
max_output_tokens: 64
num_input_prompts: 3
gpus: [0]
fp_precision: float16

decoder:
  temperature: 0.0
  do_sample: false

pytorch:
  attn_implementation: sdpa
  use_cache: false  # KV cache DISABLED (slow - recomputes attention each step)
  low_cpu_mem_usage: true
