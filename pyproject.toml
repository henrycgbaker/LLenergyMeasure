[tool.poetry]
name = "llm-bench"
version = "1.1.0"
description = "LLM inference efficiency measurement framework"
authors = ["henrycgbaker <henry.c.g.baker@gmail.com>"]
readme = "README.md"
packages = [{include = "llm_bench", from = "src"}]

[tool.poetry.dependencies]
python = "^3.10"
torch = "^2.5.0"
transformers = "^4.49.0"
accelerate = "^1.4.0"
datasets = "^3.0.0"
codecarbon = "^2.8.0"
pydantic = "^2.0"
loguru = "^0.7.0"
typer = {extras = ["all"], version = "^0.9.0"}
pynvml = "^12.0.0"
calflops = "^0.2.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0"
pytest-cov = "^4.0"
ruff = "^0.8.0"
mypy = "^1.0"
pre-commit = "^3.0"
types-pyyaml = "^6.0.12.20250915"
python-semantic-release = "^9.0"

[tool.poetry.scripts]
llm-bench = "llm_bench.cli:app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM", "RUF"]
ignore = ["E501"]  # Line length handled by formatter

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
python_version = "3.10"
strict = true
ignore_missing_imports = true
# Disable checks that fail on untyped third-party libs (torch, transformers)
disallow_untyped_calls = false
# Allow unused type: ignore comments (needed for cross-environment compatibility)
warn_unused_ignores = false
exclude = [
    "experiment_core_utils",
    "experiment_orchestration_utils",
    "configs",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.semantic_release]
version_toml = ["pyproject.toml:tool.poetry.version"]
branch = "main"
build_command = "poetry build"
commit_message = "chore(release): v{version}"
tag_format = "v{version}"

[tool.semantic_release.branches.main]
match = "main"
prerelease = false

[tool.semantic_release.commit_parser_options]
allowed_tags = ["feat", "fix", "docs", "style", "refactor", "perf", "test", "build", "ci", "chore"]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]

[tool.semantic_release.remote]
type = "github"
token = { env = "GH_TOKEN" }

[tool.semantic_release.publish]
upload_to_vcs_release = true
