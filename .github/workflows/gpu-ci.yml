name: GPU CI

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 2 * * 1"  # Weekly Monday 02:00 UTC
  workflow_dispatch:       # Manual trigger

jobs:
  gpu-integration:
    runs-on: self-hosted
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Build GPU test image
        run: |
          docker build \
            -f docker/Dockerfile.pytorch \
            -t llem-test:pytorch \
            . || echo "::warning::Docker build failed -- check Dockerfile.pytorch exists"

      - name: Run GPU integration tests
        run: |
          docker run --rm --gpus all \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            llem-test:pytorch \
            pytest tests/integration/ -m gpu -v --tb=short

      - name: Run CLI smoke test
        run: |
          docker run --rm --gpus all \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            llem-test:pytorch \
            bash -c "pip install -e '.[pytorch,dev]' && llem run --model gpt2 --backend pytorch --output /tmp/llem-test"
