name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - name: Check disk space (before)
        run: df -h

      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-cpu-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Use CPU-only PyTorch (saves ~5GB)
        run: |
          poetry run pip uninstall -y torch
          poetry run pip install torch --index-url https://download.pytorch.org/whl/cpu

      - name: Check disk space (after install)
        run: |
          df -h
          du -sh .venv || true
          du -sh ~/.cache/pypoetry || true

      - name: Run linting
        run: poetry run ruff check src/ tests/

      - name: Run formatting check
        run: poetry run ruff format --check src/ tests/

      - name: Run type checking
        run: poetry run mypy src/

      - name: Run tests
        run: poetry run pytest tests/ -v --tb=short
